site_name: Robot Environment
site_description: Ein umfassendes Python-Framework für robotergestützte Pick-and-Place-Operationen
site_url: https://dgaida.github.io/robot_environment/

theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: de
          name: Deutsch
          default: true
        - locale: en
          name: English
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
  - mermaid2:
      arguments:
        theme: 'dark'

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

nav:
  - Home: index.md
  - Architecture: architecture/index.md
  - API Reference:
    - Overview: api/index.md
    - Environment: api/environment.md
    - Robot: api/robot.md
    - Camera: api/camera.md
    - Utils: api/utils.md
  - Usage:
    - Multi-Workspace: usage/multi_workspace.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Style Guide: development/style_guide.md
    - Metrics: development/metrics.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - admonition
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
